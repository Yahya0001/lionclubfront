<div class="container" style="margin-top: 30px;">
    <div class="row">
      <div class="col-xl-12 col-xs-3 col-lg-6 col-sm-6 col-md-12 boxcard">
        <div class="boxcard-header">
          <h5 class="card-title text-center" class="login1" style="color: #FFCF01;font-size: 14px;">
            Transform a member into a board member
          </h5>
          
        </div>
        <div>
          <form (ngSubmit)="add()" [formGroup]="upgrateUser" >
            <div class="row" style="border-style: groove; border-radius: 3px;margin: 5px;">
                <div class="col-xl-12">
                  <div class="form-group">
                    <input
                      type="number"
                      style="border-style: hidden;"
                      class="form-control form-control-alternative input"
                      id="input-year"
                      placeholder="The year of the executive board"
                      formControlName="year"
                    />
                  </div>
                  
                </div>
              </div>
            
            <div class="input-box row"  style="border-style: groove; border-radius: 3px;margin: 5px;">
                <span class="details">Type</span>
                <mat-form-field appearance="fill">
                  <mat-label>Select member post</mat-label>
                  <mat-select  formControlName="post" [errorStateMatcher]="matcher">
                    <mat-option value="President">President</mat-option>
                    <mat-option value="Vice President">Vice President</mat-option>
                    <mat-option value="2">se</mat-option>
                    <mat-option value="2">board member</mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
  
            <div class="row">
              <div class="col-md-12">
                <button
                  type="submit"
                  style="background-color:#FFCF01; color: #0b264b;"
                  class="btn  login"
                >
                <span *ngIf="!loading">Update</span>
                <span *ngIf="loading">loading</span><mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
                </button>
               
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
