<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<h2 mat-dialog-title>Event Description</h2>

<mat-dialog-content>
 <mat-tab-group>
  <mat-tab label="Description">
  <mat-card>{{events.Description}} </mat-card>

  </mat-tab>
  <mat-tab label="Files">
   <div class="mb-3">
   <label for="formFile" class="form-label"></label>
   <input class="form-control" type="file" id="formFile">
   </div>
   <mat-card>{{events.files}} </mat-card>
  </mat-tab>


  <mat-tab label="Comments">
  <mat-card>{{events.comments}} </mat-card>
  </mat-tab>

  
</mat-tab-group>

</mat-dialog-content>


<mat-dialog-actions>
     <button mat-button (click)="save2()" > Cancel</button>


     <button mat-raised-button (click)="save2()" > Save </button>
</mat-dialog-actions>
