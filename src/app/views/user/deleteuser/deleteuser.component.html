<h1 mat-dialog-title>Delete member</h1>
<div mat-dialog-content>Do you want to delete this user?</div>
<div mat-dialog-actions>
  <button mat-button  (click)="exit()" style="background-color: white;
  box-shadow: 0px 3px 1px -2px rgb(0 0 0 / 20%), 0px 2px 2px 0px rgb(0 0 0 / 14%), 0px 1px 5px 0px rgb(0 0 0 / 12%);
  margin-left: 8px;
  width : 64px;
  height : 32px;
  border : none;
  border-radius : 2px
  ">No</button>

    <button mat-raised-button color="warn" (click)="delete()" style="background-color: #f44336;
    box-shadow: 0px 3px 1px -2px rgb(0 0 0 / 20%), 0px 2px 2px 0px rgb(0 0 0 / 14%), 0px 1px 5px 0px rgb(0 0 0 / 12%);
    margin-left: 8px;
    width : 64px;
    height : 32px;
    border : none;
    color : white ;
    border-radius : 2px
    ">Yes</button>
</div>
