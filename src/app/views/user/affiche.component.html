
<!-- affichage --> 
   <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">

          <div class="card-header">
            <i class="fa fa-align-justify"></i> Members
          </div>
          <div class="card-body">
            <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th class="text-center"><i class="icon-people"></i></th>
                <th class="responsive4">Member</th>
                <th class="responsive3">Mail</th>
                <th class="responsive2">Activity</th>
                <th class="responsive" *ngIf="user.type == 1">Option</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let member of listeProfiles | paginate: { itemsPerPage: 9, currentPage: p }">
                <td class="text-center">
                  <div class="avatar">
                    <img style="height: 75px;width: 75px;" src="http://localhost:8000{{member.photo}}" class="img-avatar" alt="admin@bootstrapmaster.com">
                  </div>
                </td>
                <td class="responsive4">
                  <div>{{member.name}}</div>
                  <div class="small text-muted responsive">
                    Registered: {{member.created_at | date: 'dd/MM/yyyy'}}
                  </div>
                </td>
                <td class="responsive3">
                  <div>{{member.email}}</div>
                </td>
                <td class="responsive2">
                  <div class="small text-muted">Last login</div>
                  <strong>{{member.last_login * 1000 | date}}</strong>
                </td>
                <td class="responsive" *ngIf="user.type == 1">
                  <button (click)="openDeleteDialog(member.id)" style="background-color: #f44336; color : white" class="adminButton">
                    <mat-icon style="top: 3px;
                    position: relative;">delete</mat-icon>
                  </button>
                  <button class="adminButton" name="buttonNr{{member.id}}" (click)="openEditDialog(member.id)" mat-mini-fab color="warning"  aria-label="Example icon button " style="position: relative; top: -5px;">
                    <i style="font-size: large;" class="far fa-id-badge"></i>
                 </button>
                </td>
              </tr>
            </tbody>
          </table>
          <!--mat-paginator 
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons>
          </mat-paginator-->
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
          
          </div>
        </div>
      </div>
    </div>
   </div>
