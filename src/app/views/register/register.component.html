<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-header" style="background: linear-gradient(0deg, #365581 0%,#0b264b 50%) ;">
              <h1 style="color: white;">Register</h1>
              <p style="color: white;" class="text-muted">Create your account</p>
            </div>
            <div class="card-body p-4">
              <form>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <button type="button" class="btn btn-block btn-success" style="background-color: #0d2240; border-color: #f9c910">Create Account</button>
              </form>
            </div>
            <div class="card-footer p-4" style="background: linear-gradient(180deg, #365581 0%,#0b264b 50%) ;">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
