<div class="container-fluid">
    <h1 style="text-align: center;"><strong>Create a new project</strong></h1>
    <br>
    <form [formGroup]="registrationForm"  (ngSubmit)="onSubmitok()" novalidate>
        <div id="id1">
            <div class="form-group" id="id11">
                <label for="title">Title :</label>
                <input required [class-is-invalid]="title.invalid && title.touched" name="title"  type="text" class="form-control" [(ngModel)]="userModal.title" id="title" placeholder="Title">
            </div>

            <div class="form-group"  id="id12">
                <label for="date">To be done :</label>
                <input  required name="date" type="date" class="form-control" id="date"  [(ngModel)]="userModal.date" >
            </div>
        </div>

        <div id="id2">
            <div class="form-group" id="id21">
                <label for="choice">Pole :</label>
                <div>
                    <select  required name="choice" id="choice" class="form-control"  [(ngModel)]="userModal.choice">
                        <option value="" selected disabled>-- Choose here --</option>
                        <option value="1">Pole project</option>
                        <option value="2">Pole Developent Commercial</option>
                        <option value="3">Pole Marketing</option>
                        <option value="4">Pole RH</option>
                    </select>
                </div>
            </div>

            <div class="form-group" id="id22">
                <label for="leader">Leaded by :</label>
                <input required name="leader" type="text" class="form-control" id="leader" [(ngModel)]="userModal.leader"  placeholder="who will lead">
            </div>
        </div>

 
        <div class="form-group">
            <label for="members">Select the team <small style="color: grey;">* to be separated by commas</small></label>
            <input  required name="members" type="text" class="form-control" id="members" [(ngModel)]="userModal.members" placeholder="the team is">
        </div>
             


        <div class="form-group">
            <label for="description">The description :</label>
            <textarea required name="description" class="form-control" cols="20" rows="6" id="description" [(ngModel)]="userModal.description" placeholder="Description"></textarea>
        </div>

        <div style="float: right;">
            <button class="btn btn-primary" style="margin: 5px;" type="submit">Submit</button>
            <button class="btn btn-danger" (click)="closeDialog()">Cancel</button>
        </div>
    </form>
</div>
