<div class="container" style="margin-top: -20px;">
    <div class="row">
      <div class="col-xl-12 col-xs-3 col-lg-6 col-sm-6 col-md-12 card">
        <div
          class="card-header"
          style="background: linear-gradient(14deg, #365581 0%,#0b264b 50%) ;"
        >
          <h5 class="card-title text-center" class="login1" style="color: #FFCF01">
            Article
          </h5>
          <small id="emailHelp" class="form-text text-muted"></small>
          
        </div>
        <div class="card-body">
          <form (ngSubmit)="add()" [formGroup]="articleForm" >
            <div class="row" style="border-style: groove; border-radius: 3px;margin: 5px;">
              <div class="col-xl-12">
                <div class="form-group">
                  <input
                    type="text"
                    style="border-style: hidden;"
                    class="form-control form-control-alternative input"
                    id="input-title"
                    placeholder="Title"
                    formControlName="title"
                  />
                </div>
                
              </div>
            </div>
            <div class="row" style="border-style: groove; border-radius: 3px;margin: 5px;">
                <div class="col-xl-12">
                  <div class="form-group">
                    <input
                      type="text"
                      style="border-style: hidden;"
                      class="form-control form-control-alternative input"
                      id="input-title"
                      placeholder="Author of this Article"
                      formControlName="author"
                    />
                  </div>
                  
                </div>
              </div>

              <div class=" row gender-details " style="border-style: groove; border-radius: 3px;margin: 5px;">
                <div class="profile-pic-div d-flex" style="position: inherit;justify-content: space-between;" >
                <img src="{{imgURL}}" id="photo" style=" height: 100px;
                width: 140px;
                top: 50%;
               left: 50%;
               overflow: hidden;
               border: 1px solid grey;">
               
                <input type="file" id="file" (change)="imageChange($event)" style="display: none;" >
                <label  for="file" id="uploadBtn" style="height: 40px;
                left: 50%;
                width: 100px;
                border-radius: 5px;
                border: none;
                color: #fff;
                text-align: center;
                background:  #fdbe33;
                
                line-height: 30px;
                font-family: sans-serif;
                font-size: 15px;
                cursor: pointer;
                padding-top: 6px;
                margin-left: 50px;
                margin-top: 28px;

                ">Article Photo</label>
              </div>
      
              </div>

             <div class="row" style="border-style: groove; border-radius: 3px;margin: 5px;">
  
              <div class="col-md-6">
                
                  <label style="display: flex; justify-content: flex-start; margin: 8px;">Date of Event</label>
              
              </div>
              <div class="col-md-6">
                     <input type="date" id="start" name="trip-start"
                      class="form-control form-control-alternative"
                      formControlName="date"
                      value="2021-09-01"
                      min="2021-01-01" max="2030-12-31"/>
              </div>
            </div>
  
            <div class="row" style="border-style: groove; border-radius: 3px;margin: 5px;">
              <div class="col-md-12">
                <div class="form-group">
                  <textarea 
                    style="border-style: hidden;"
                    type="textarea"
                    class="form-control form-control-alternative input"
                    placeholder="Write to article here"
                    id="input-article"
                    formControlName="article"
                  ></textarea>
                </div>
  
                
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-12">
                <button
                  type="submit"
                  style="background-color:#FFCF01; color: #0b264b;"
                  class="btn  login"
                  [disabled]="loading"
                  ><span *ngIf="!loading">Create</span>
                  <span *ngIf="loading">loading</span><mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
                    
                  </button>
               
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
