<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">

          <div class="card-header" style="text-align: center; padding: 5px;">
             Article
          </div>
          <div class="card-body">
            <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th class="text-center"><i class="far fa-newspaper"></i></th>
                <th>Title</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let article of listArticle | paginate: { itemsPerPage: 9, currentPage: p }">
                <td (click)="openArticleDialog(article.id)" class="text-center">
                  <div >
                    <img src="{{url}}{{article.image}}" style="width: 150px; height: 100px;" alt="image_article">
                  </div>
                </td>
                <td (click)="openArticleDialog(article.id)">
                  <div>{{article.title}}</div>
                </td>
                <td (click)="openArticleDialog(article.id)">
                  <div>{{article.date}}</div>
                </td>
                <td>
                 <button name="buttonNr{{article.id}}" (click)="openEditDialog(article.id)" mat-mini-fab color="warning"  aria-label="Example icon button ">
                    <i class="fas fa-pencil-alt"></i>
                 </button> 
                  <button (click)="openDeleteDialog(article.id)" mat-mini-fab color="warn"  aria-label="Example icon button with a delete icon">
                      <mat-icon>delete</mat-icon>
                </button>
                </td>
              </tr>
            </tbody>
          </table>
          <!--mat-paginator 
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons>
          </mat-paginator-->
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
          
          </div>
        </div>
      </div>
    </div>
   </div>
