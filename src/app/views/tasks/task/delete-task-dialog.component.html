<h1 mat-dialog-title>Delete task: {{data.title}}</h1>
<div mat-dialog-content>Are you sure you want to delete this task? This operation cannot be undone</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn btn-seconday">Cancel</button>
  <button mat-button mat-dialog-close class="btn btn-danger" (click)="proceedWithDeleting()">Delete</button>
</div>
