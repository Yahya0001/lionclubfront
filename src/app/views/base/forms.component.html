<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>Create new project
        </div>
    
        <div (collapsed)="collapsed($event)"
             (expanded)="expanded($event)"
             [collapse]="isCollapsed"
             class="card-body">
          <form class="form-horizontal">
          <div class="form-group">
            <label class="col-form-label" for="prependedInput">This project is destinated for</label>
            <div class="controls">
              <div class="input-prepend input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input id="prependedInput" class="form-control" size="16" type="text">
              
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label" for="appendedInput">Title of the project</label>
            <div class="controls">
              <div class="input-group">
                <input id="appendedInput" class="form-control" size="8" type="text" style="width: 50%;">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-form-label" for="appendedInput">Date of the project</label>
            <div class="controls">
              <div class="input-group">
                <input id="appendedInput" class="form-control" size="16" type="date">
              </div>
            </div>
          </div>



          <div class="form-group">
            <label class="col-form-label" for="appendedInputButton">Description</label>
            <div class="controls">
              <div class="input-group">
                <textarea id="appendedInputButton" class="form-control" size="16" type="text"></textarea>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-form-label" for="appendedInputButton">Add a photo</label><br>
            <input type="file">
          </div>
          <br>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button class="btn btn-secondary" type="button">Cancel</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>
        <div style="display: flex; align-items: center;">
          <span mat-sort-header>{{column}}</span>
         
        </div>
      </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
    <ng-container [matColumnDef]="'actions'">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="edit(element)">
          <mat-icon mat-icon-button color='primary'>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(element['id'])">
          <mat-icon mat-icon-button color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator [pageSize]="5" 
  [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>

</div>
