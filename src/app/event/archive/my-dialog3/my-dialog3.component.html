<div class="container" style="margin-top: -20px;">
    <div class="row">
      <div class="col-xl-12 col-xs-3 col-lg-6 col-sm-6 col-md-12 card">
        <div
          class="card-header"
          style="background: linear-gradient(14deg, #365581 0%,#0b264b 50%) ;"
        >
          <h5 class="card-title text-center" class="login1" style="color: #FFCF01">
            Event
          </h5>
          <small id="emailHelp" class="form-text text-muted"></small>
          
        </div>
        <div class="card-body">
          <form (ngSubmit)="add()" [formGroup]="eventForm" >
            <div class="row" style="border-style: groove; border-radius: 3px;margin: 5px;">
              <div class="col-xl-12">
                <div class="form-group">
                  <input
                    type="text"
                    style="border-style: hidden;"
                    class="form-control form-control-alternative input"
                    id="input-title"
                    placeholder="Name of Event"
                    formControlName="title"
                  />
                </div>
                
              </div>
            </div>
             <div class="row" style="border-style: groove; border-radius: 3px;margin: 5px;">
  
              <div class="col-md-6">
                
                  <label style="display: flex; justify-content: flex-start; margin: 8px;">Date of Event</label>
              
              </div>
              <div class="col-md-6">
                     <input type="date" id="start" name="trip-start"
                      class="form-control form-control-alternative"
                      formControlName="date"
                      value="2021-09-01"
                      min="2021-01-01" max="2030-12-31"/>
              </div>
            </div>

            <div class="row"  style="border-style: groove; border-radius: 3px; margin: 5px;">
              <span class="details">Type</span>
              <mat-form-field appearance="fill">
                <mat-label>Select event type</mat-label>
                <mat-select  formControlName="type" [errorStateMatcher]="matcher">
                  <mat-option value="Reunion">reunion</mat-option>
                  <mat-option value="General Assembly">General Assembly</mat-option>
                  <mat-option value="Party">Party</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

             <div class="row"  style="border-style: groove; border-radius: 3px; margin: 5px;">
              <div class="col-md-12">
                <div class="form-group">
                  <input
                    style="border-style: hidden;"
                    type="text"
                    class="form-control form-control-alternative input"
                    placeholder="Place of Event"
                    id="input-place"
                    formControlName="place"
                  />
                </div>
  
                
              </div>
            </div>
  
            <div class="row" style="border-style: groove; border-radius: 3px;margin: 5px;">
              <div class="col-md-12">
                <div class="form-group">
                  <input 
                    style="border-style: hidden;"
                    type="textarea"
                    class="form-control form-control-alternative input"
                    placeholder="Description of Event"
                    id="input-description"
                    formControlName="description"
                  />
                </div>
  
                
              </div>
            </div>

            <div class=" row gender-details " style="border-style: groove; border-radius: 3px;margin: 5px;">
                <div class="profile-pic-div d-flex" style="position: inherit;justify-content: space-between;" >
               
                <input type="file" id="file" (change)="imageChange($event)" style="display: none;" >
                <label  for="file" id="uploadBtn" style="height: 40px;
                    width: 100%;
                    border-radius: 5px;
                    border: none;
                    color: #000;
                    text-align: center;
                    background: #144fa85e;
                    line-height: 30px;
                    font-family: sans-serif;
                    font-size: 15px;
                    padding-top: 6px;">Dodument file</label>
              </div>
      
              </div>
            
  
            <div class="row">
              <div class="col-md-12">
                <button
                  type="submit"
                  style="background-color:#FFCF01; color: #0b264b;"
                  class="btn  login"
                  [disabled]="loading"
                ><span *ngIf="!loading">Create</span>
                <span *ngIf="loading">loading</span><mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
                  
                </button>
                
               
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
