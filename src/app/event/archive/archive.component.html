<div class="headEvent">
  <h1 class="card-title text-center" style="color: #FFCF01;padding-top: 6px;">
    Events archive
  </h1>
</div>

<table mat-table [dataSource]="listArchive" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let archive">{{archive.id}}</td>
    </ng-container>
  
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let archive">{{archive.title}}</td>
    </ng-container>
  
    <ng-container matColumnDef="nature">
      <th mat-header-cell *matHeaderCellDef>Nature</th>
      <td mat-cell *matCellDef="let archive">{{archive.type}}</td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let archive">{{archive.date}}</td>
    </ng-container>
  
    <ng-container matColumnDef="lieu">
      <th mat-header-cell *matHeaderCellDef>Lieu</th>
      <td mat-cell *matCellDef="let archive">{{archive.place}}</td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      
      <td mat-cell *matCellDef="let archive">
        <button name="buttonNr{{archive.id}}" (click)="openDialog(archive.id)" mat-mini-fab color="primary"  aria-label="Example icon button ">
          <mat-icon>remove_red_eye</mat-icon>
       </button> 
       <button name="buttonNr{{archive.id}}" (click)="openDialog3(archive.id)" mat-mini-fab color="warning"  aria-label="Example icon button ">
        <i class="fas fa-pencil-alt"></i>
       </button> 
        <button name="buttonNr{{archive.id}}" (click)="openDialog2(archive.id)" mat-mini-fab color="warn"  aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
           
  
      </td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
